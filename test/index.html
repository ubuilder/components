<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Document</title>
</head>

<body>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <h1>Button Colors</h1>

    <div class="u-button-group">
        <button class="u-button u-button-color-primary">Primary</button>
        <button class="u-button u-button-color-secondary">Secondary</button>
        <button class="u-button u-button-color-success">success</button>
        <button class="u-button u-button-color-info">info</button>
        <button class="u-button u-button-color-warning">warning</button>
        <button class="u-button u-button-color-dark">dark</button>
        <button class="u-button u-button-color-light">light</button>
        <button class="u-button u-button-color-error">Error</button>
    </div>
    <h1 class="u-view u-view-mb-xl">Button Sizes</h1>

    <button class="u-button u-button-color-success u-button-size-sm">sm</button>
    <button class="u-button u-button-color-success u-button-size-md">md</button>
    <button class="u-button u-button-color-success u-button-size-lg">lg</button>
    <button class="u-button u-button-color-success u-button-size-xl">xl</button>


    <h1>Badge Sizes</h1>
    <span class="u-badge u-badge-color-primary u-badge-size-sm">sm</span>
    <span class="u-badge u-badge-color-primary u-badge-size-md">md</span>
    <span class="u-badge u-badge-color-primary u-badge-size-lg">lg</span>
    <span class="u-badge u-badge-color-primary u-badge-size-xl">xl</span>

    <h1>Badge Colors</h1>
    <div class="u-button-group">
        <span class="u-badge u-badge-color-primary">Primary</span>
        <span class="u-badge u-badge-color-secondary">Secondary</span>
        <span class="u-badge u-badge-color-success">success</span>
        <span class="u-badge u-badge-color-info">info</span>
        <span class="u-badge u-badge-color-warning">warning</span>
        <span class="u-badge u-badge-color-error">Error</span>
    </div>

    <br />

    <div class="u-card">
        <div class="u-card-header">
            <h2 class="u-card-title">Header</h2>
        </div>
        <div class="u-card-body">Body</div>
        <div class="u-card-footer">
            Footer

            <div class="u-card-actions">
                <div class="u-button-group u-button-group-compact">
                    <button class="u-button u-button-color-dark u-button-link">
                        Cancel
                    </button>
                    <button class="u-button u-button-color-primary">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
